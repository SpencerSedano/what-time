<!DOCTYPE html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    html {
      background: #363131;
      color: #FFFFFF;
    }

    .container {
      width: 400px;
      height: 200px;

    }

    /* container */
    .two-columns {
      display: flex;
    }

    /* columns */
    .two-columns>* {
      width: 50%;
      padding: 1rem;
    }

    .firstTimeContainer {
      width: 200px;
      height: 100px;
      overflow: hidden;
    }

    #firstTimeImage {
      width: 50px;
      height: 60px;
    }

    #currentTime {
      color: #FFF;
      text-align: center;
      font-size: 27.65px;
      font-style: normal;
      font-weight: 700;
      line-height: normal;
    }

    #differentCity {
      color: #FFF;
      text-align: center;
      font-size: 27.65px;
      font-style: normal;
      font-weight: 700;
      line-height: normal;
    }

    .nameOfCountries {
      display: flex;
      justify-content: space-around;
      font-size: 23.04px;
    }
  </style>
</head>

<body>
  <!-- TODO: add name of country when options country is chosen, add the name to the popup -->
  <div class="container two-columns">
    <div class="firstTimeContainer">
      <span id="currentTime"></span>
      <img id="firstTimeImage" src="" alt="">
    </div>

    <div class="secondTimeContainer">

      <span id="differentCity"></span>
      <img id="secondTimeImage" src="" alt="">
    </div>
  </div>
  <div class="nameOfCountries">
    <p id="nameCountryOne">CountryOne</p>
    <p id="nameCountryTwo">CountryTwo</p>
  </div>



  <script src="popup.js"></script>
  <script src="script.js"></script>
</body>

</html>
